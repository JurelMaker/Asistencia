{% extends "base.html" %}

{% block content %}
<div class="form-card">
    <h2>Ingresa tu matricula</h2>
   
    <form method="post">
        {{ matricula.hidden_tag() }}

        <div class="form-group">
            <label for="nombre">Matricula</label>
            {{ matricula.matricula }} 
        </div><br>

        <div>{{ matricula.boton }}</div>
</div>

{% endblock %}
